<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless-Slider</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="main-img">
            <img src="images/main.png" alt="">
        </div>

        <div class="slider">
            <div class="list">
                <div class="item" style="--position: 1"><img src="images/S1.jpg" alt=""></div>
                <div class="item" style="--position: 2"><img src="images/S2.jpg" alt=""></div>
                <div class="item" style="--position: 3"><img src="images/S3.jpg" alt=""></div>
                <div class="item" style="--position: 4"><img src="images/S4.jpg" alt=""></div>
                <div class="item" style="--position: 5"><img src="images/S5.jpg" alt=""></div>
                <div class="item" style="--position: 6"><img src="images/S6.jpg" alt=""></div>
                <div class="item" style="--position: 7"><img src="images/S7.jpg" alt=""></div>
                <div class="item" style="--position: 8"><img src="images/S8.jpg" alt=""></div>
                <div class="item" style="--position: 9"><img src="images/S9.jpg" alt=""></div>
                <div class="item" style="--position: 10"><img src="images/S10.jpg" alt=""></div>
            </div>
        </div>
    </div>
</body>
</html>
